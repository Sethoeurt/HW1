<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Multimedia Example</title>
</head>
<body>

    <h1>Simple Multimedia Example</h1>

    <h2>Voice Recording</h2>
    <audio controls>
        <source src="./audio/t-rex-roar.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <h2>Image</h2>
    <img src="image.jpg" alt="Description of image" width="400">

    <h2>Video</h2>
    <video controls width="400">
        <source src="./vdeo/flower.webm" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <a href="http://127.0.0.1:3000/link_iframe.html">Next</a>
</body>
</html>
