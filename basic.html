<!DOCTYPE html>  <!-- Declaration of document type -->
<html lang="en">  <!-- Root element, with language attribute -->
<head>            <!-- Metadata and document settings -->
    <meta charset="UTF-8">    <!-- Character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Viewport for responsive design -->
    <title>Basic HTML Document</title> <!-- Webpage title -->
</head>

<body>            <!-- Main content visible to users -->
    <h1>Main Heading</h1>    <!-- A large heading -->
    <p>This is a paragraph of text in the body of the document.</p>  <!-- A paragraph -->

    <h2>Subheading</h2>    <!-- A smaller heading -->
    <p>Another paragraph. Visit <a href="http://127.0.0.1:3000/attribute_and_entity.html">this link</a> for more info.</p> <!-- A hyperlink -->

    <img src="image.jpg" alt="A sample image">  <!-- An image -->

    <ul>  <!-- An unordered list -->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <div>
        <p>This content is inside a div block.</p>  <!-- A block-level division -->
    </div>
    <a href="http://127.0.0.1:3000/attribute_and_entity.html">Next</a>
</body>
</html>
