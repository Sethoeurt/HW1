<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Table Example</title>
</head>
<body>

    <h1>Student Grades</h1>

    <table border="1">
        <tr>
            <th>Name</th>
            <th>Subject</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>Alice</td>
            <td>Math</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>Science</td>
            <td>B+</td>
        </tr>
        <tr>
            <td>Charlie</td>
            <td>English</td>
            <td>A-</td>
        </tr>
    </table>
    <a href="http://127.0.0.1:3000/media.html">Next</a>

</body>
</html>
