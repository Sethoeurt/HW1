<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Iframes Example</title>
</head>
<body>

    <h1>Links and Iframes Example</h1>

    <h2>Link to an Audio File</h2>
    <p>
        <a href="./audio/t-rex-roar.mp3" target="_blank">Listen to the audio</a>
    </p>
    
    <h2>Link to an Image</h2>
    <p>
        <a href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQmUNmv5o3RyxrDChISZvqb5fG9nxsTQVTxPg&s" target="_blank">View the image</a>
    </p>

    <h2>Iframe for an Image</h2>
    <iframe src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQmUNmv5o3RyxrDChISZvqb5fG9nxsTQVTxPg&s" width="400" height="300" frameborder="0"></iframe>

    <h2>Link to a Video</h2>
    <p>
        <a href="https://www.youtube.com/watch?v=MGnRbKYD5gk&t=6414s" target="_blank">Watch the video</a>
    </p>

    <h2>Iframe for a Video</h2>
    <iframe src="./vdeo/flower.webm" width="400" height="300" frameborder="0"></iframe>

</body>
</html>
